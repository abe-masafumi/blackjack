<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">

<body>

  <div class="image">

    <!-- ////////////// -->
    <main>
      <div class="main_container">
        <div class="main_container_left">
          <div class="center_circle">

            <div id="choise_left" class="none">
              <div id="one_left" class="">1</div>
              <div id="text_left" class="">or</div>
              <div id="eleven_left" class="">11</div>
            </div>
            <div id="card_left_1" class="none taranp"></div>
            <div id="card_left_2" class="none taranp"></div>
            <div id="card_left_3" class="none taranp"></div>
            <div id="card_left_4" class="none taranp"></div>
            <div id="card_left_5" class="none taranp"></div>
          </div>
          <div class="bottom_circle">
            <div id="betmoney">chip</div>
          </div>
        </div>
        <div class="main_container_right">
          <div class="center_circle">
            <div id="addition_right" class="none"></div>
            <div id="choise_right" class="none">
              <div id="one_right" class="">1</div>
              <div id="text_left" class="">or</div>
              <div id="eleven_right" class="">11</div>
            </div>
            <div id="card_right_1" class="none taranp"></div>
            <div id="card_right_2" class="none taranp"></div>
            <div id="card_right_3" class="none taranp"></div>
            <div id="card_right_4" class="none taranp"></div>
            <div id="card_right_5" class="none taranp"></div>
          </div>
          <div class="bottom_circle">
            <div id="betmoney">chip</div>
          </div>
        </div>
      </div>


    </main>
    <div class="bottom_container">
      <div class="main_container_bottom_left">
        <div id="stand_left">sutand</div>
        <div id="hit_left">hit</div>
      </div>
      <div class="main_container_bottom_right">
        <div id="stand_right">sutand</div>
        <div id="hit_right">hit</div>
      </div>
    </div>
  </div>
  <!-- ////////////// -->

  <footer>
    <div class="footer_left">
      <p>プレイヤー</p>
      <p>MASA</p>
      <p class="margin_lef">所持金:</p>
      <p id="handmoney_left" class="margin_rig">handmoney</p>

      <p id="won_left">0</p>

    <div class="footer_right">
      <p>プレイヤー</p>
      <p>MASA</p>
      <p class="margin_lef">相手の所持金:</p>
      <p id="handmoney_right" class="margin_rig">handmoney</p>
      <p>利益:</p>
      <p id="won_right">0</p>
    </div>
  </footer>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
